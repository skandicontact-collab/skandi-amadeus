<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SKANDI Travels Booking Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f9fafb;
  color: #0f172a;
  margin: 0;
  padding: 40px;
}
.sk-container {
  max-width: 1100px;
  margin: 0 auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 20px 45px rgba(15,23,42,0.15);
  padding: 32px;
  border: 1px solid rgba(148,163,184,0.35);
}
.sk-toggle {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 24px;
}
.sk-toggle button {
  border: 1px solid rgba(148,163,184,0.45);
  background: #f3f4f6;
  border-radius: 999px;
  padding: 10px 20px;
  text-transform: uppercase;
  font-size: 13px;
  letter-spacing: 0.08em;
  cursor: pointer;
  transition: 0.2s;
}
.sk-toggle button.active {
  background: linear-gradient(120deg, #022e64, #0f172a);
  color: #fff;
  border-color: #022e64;
  box-shadow: 0 12px 24px rgba(15,23,42,0.35);
}
.sk-form {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
  gap: 12px;
  margin-bottom: 24px;
}
.sk-field {
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.sk-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: #6b7280;
}
.sk-input, select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  background: #f9fafb;
  outline: none;
}
.sk-input:focus, select:focus {
  border-color: #0f172a;
  background: #fff;
}
.sk-button {
  background: linear-gradient(120deg,#022e64,#0f172a);
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 10px 14px;
  cursor: pointer;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  transition: 0.2s;
}
.sk-button:hover {
  transform: translateY(-1px);
  box-shadow: 0 22px 45px rgba(15,23,42,0.55);
}
.sk-results {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 16px;
}
.sk-card {
  background: #fff;
  border-radius: 14px;
  border: 1px solid rgba(209,213,219,0.8);
  box-shadow: 0 6px 15px rgba(0,0,0,0.06);
  padding: 16px;
  transition: transform 0.2s;
}
.sk-card:hover { transform: translateY(-3px); }
.sk-price {
  font-weight: bold;
  color: #022e64;
  margin-top: 6px;
}
</style>
</head>
<body>
<div class="sk-container">
  <div class="sk-toggle">
    <button id="mode-charter" class="active">Charter</button>
    <button id="mode-flights">Flights</button>
    <button id="mode-hotels">Hotels</button>
  </div>

  <form id="sk-form" class="sk-form">
    <div class="sk-field">
      <label class="sk-label">From</label>
      <input class="sk-input" id="origin" placeholder="JFK" maxlength="3" />
    </div>
    <div class="sk-field">
      <label class="sk-label">To</label>
      <input class="sk-input" id="destination" placeholder="ARN" maxlength="3" />
    </div>
    <div class="sk-field">
      <label class="sk-label">Departure</label>
      <input class="sk-input" type="date" id="departureDate" />
    </div>
    <div class="sk-field">
      <label class="sk-label">Return</label>
      <input class="sk-input" type="date" id="returnDate" />
    </div>
    <div class="sk-field">
      <label class="sk-label">Passengers</label>
      <input class="sk-input" type="number" id="adults" min="1" value="1" />
    </div>
    <div class="sk-field">
      <button class="sk-button" type="submit">Search</button>
    </div>
  </form>

  <div id="status" style="font-size:13px;color:#6b7280;margin-bottom:12px;"></div>
  <div id="results" class="sk-results"></div>
</div>

<script>
const BASE = "https://skandi-amadeus.onrender.com"; // Render backend URL
let mode = "charter";

const buttons = document.querySelectorAll(".sk-toggle button");
buttons.forEach(b => b.addEventListener("click", () => {
  buttons.forEach(x => x.classList.remove("active"));
  b.classList.add("active");
  mode = b.id.replace("mode-", "");
}));

const form = document.getElementById("sk-form");
const results = document.getElementById("results");
const statusEl = document.getElementById("status");

form.addEventListener("submit", async e => {
  e.preventDefault();
  results.innerHTML = "";
  statusEl.textContent = "Loading...";
  const data = {
    origin: document.getElementById("origin").value.trim(),
    destination: document.getElementById("destination").value.trim(),
    departureDate: document.getElementById("departureDate").value,
    returnDate: document.getElementById("returnDate").value,
    adults: document.getElementById("adults").value
  };
  try {
    let endpoint = "/api/amadeus/flights/search";
    if (mode === "hotels") endpoint = "/api/amadeus/hotels/search";
    const res = await fetch(BASE + endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    renderResults(json);
    statusEl.textContent = "Results loaded.";
  } catch (err) {
    statusEl.textContent = "Error fetching results.";
  }
});

function renderResults(data) {
  results.innerHTML = "";
  const items = data.data || [];
  if (!items.length) {
    results.innerHTML = "<div>No results found.</div>";
    return;
  }

  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "sk-card";
    if (mode === "flights") {
      const seg = item.itineraries?.[0]?.segments?.[0];
      const last = item.itineraries?.[0]?.segments?.slice(-1)[0];
      div.innerHTML = `
        <div><b>${seg.departure.iataCode}</b> ➜ <b>${last.arrival.iataCode}</b></div>
        <div>${seg.carrierCode}${seg.number} — ${new Date(seg.departure.at).toLocaleTimeString()} → ${new Date(last.arrival.at).toLocaleTimeString()}</div>
        <div class="sk-price">$${item.price?.grandTotal || item.price?.total}</div>
        <button class="sk-button" onclick='checkout("${item.id}")'>Book</button>
      `;
    } else if (mode === "hotels") {
      div.innerHTML = `
        <div><b>${item.hotel?.name}</b></div>
        <div>${item.hotel?.address?.cityName || ""}</div>
        <div class="sk-price">$${item.offers?.[0]?.price?.total || "N/A"}</div>
        <button class="sk-button" onclick='checkout("${item.hotel?.hotelId}")'>Book</button>
      `;
    }
    results.appendChild(div);
  });
}

async function checkout(itemId) {
  const res = await fetch(BASE + "/api/stripe/checkout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      items: [
        { name: "SKANDI Booking " + itemId, price: 299.0, quantity: 1 }
      ]
    })
  });
  const data = await res.json();
  if (data.url) window.location.href = data.url;
}
</script>
</body>
</html>
